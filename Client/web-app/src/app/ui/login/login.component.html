<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="errorMessage = null"><span aria-hidden="true">&times;</span></button>
                {{errorMessage}}
            </div>

            <h4>Login</h4>
            <!-- Here we are declaring a local variable called loginForm and setting it to an instance of ngForm. 
            This is very important. 
            Now our local loginForm variable becomes of type FormGroup allowing us access to the FormGroup APIâ€™s on this local variable. 
            We use this in the ngSubmit event where we send the value of the form via form.value -->
            <form #loginForm="ngForm" novalidate (submit)="login($event, email.value, password.value)">                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                         <!-- Since we are working with template driven forms, we can use the ngModel directive to capture the values of our forms. 
                            One thing to note if you are coming from Angular 1.x. Using ngModel as shown below creates a one-way data binding, so once we hit submit the data is only sent to the controller. 
                            If we wanted to use two-way data binding, we would have to wrap the ngModel in [()] and assign an attribute to it. 
                            Also the name of the field corresponds to the name attribute so our first input will be firstName. -->        
                        <input #email name="email" type="email" ngModel required="required" minlength="5" [pattern]="emailValidationRegex" class="form-control" placeholder="Email" />
                    </div>
                </div>                
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                        <input #password name="password" type="password" ngModel required="required" minlength="3" class="form-control" placeholder="Password" />
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-default btn-sm" (click)="register()">
                        Register&nbsp;<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    </button>
                    
                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-default" [disabled]="!loginForm.form.valid">
                            Login&nbsp;<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
