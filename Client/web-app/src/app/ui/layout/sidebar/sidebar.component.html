<aside id="sidebar">
    <div class="sidenav-outer">
        <div class="menu-body">
            <ul class="nav nav-pills nav-stacked sidenav">
                <li>
                    <a [routerLink]="['/']" class="website-name">
                        myCarsDB
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/']" class="logo">
                        <img src="../../../../assets/logo/myCarsDB_logo.png" width="65px" class="user-avatar" />
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/']">
                        <i class="fa fa-home"></i>
                        <span>&nbsp; {{'SIDEBAR.HOME'|translate}}</span>
                    </a>
                </li>
                <li *ngIf="isUserLoggedIn">
                    <a [routerLink]="['/garage']">
                        <i class="fa fa-car"></i>
                        <span>&nbsp; Garage</span>
                    </a>
                </li>
                <li *ngIf="isUserLoggedIn" class="nested" [ngClass]="{'expand' : showMenu === 'pages' }">
                    <a (click)="addExpandClass('pages')"><i class="fa fa-chevron-circle-down"></i><span>&nbsp;&nbsp; Pages</span></a>
                    <ul class="submenu">
                        <li>
                            <a [routerLink]="['components']"><span>Test 1</span></a>
                        </li>
                        <li>
                            <a [routerLink]="['blankpage']"><span>Test 2</span></a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a *ngIf="!isUserLoggedIn" [routerLink]="['/login']">
                        <i class="fa fa-sign-in"></i><span>&nbsp;&nbsp; Login</span>
                    </a>
                    <a *ngIf="isUserLoggedIn" (click)="logout()">
                        <i class="fa fa-sign-out"></i><span>&nbsp;&nbsp; Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</aside>
